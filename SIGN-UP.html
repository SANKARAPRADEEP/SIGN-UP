<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-UP</title>
    <link href="sign-up.css" rel="stylesheet">
<body>
    <form action="#" method="post">
        <div class="container">
            <h2>SIGN-UP</h2>
            <label for="fname" class="labels">FIRST NAME:<sup>*</sup></label><br>
            <input type="text" name="fname" id="fname" placeholder="Enter Firstname" required>
            <br>
            <label for="lname" class="labels">LAST NAME:<sup>*</sup></label><br>
            <input type="text" name="lname" id="lname" placeholder="Enter Lastname" required>
            <br>
            <label for="email" class="labels">Email:<sup>*</sup></label><br>
            <input type="text" name="email" id="email" placeholder="Enter your email-id" required>
            <br>
            <label for="pwd" class="labels">PASSWORD:<sup>*</sup></label><br>
            <input type="text" name="pwd" id="pwd" placeholder="Enter password" required>
            <br>
            <label for="laptop">DO YOU HAVE A LAPTOP?</label>
            <div>
                <input type="radio" name="laptop" id="laptop" value="YES">&nbsp;Yes&nbsp;&nbsp;
                <input type="radio" name="laptop" id="laptop" value="NO">&nbsp;No&nbsp;&nbsp;
            </div>
            <button>SIGN-IN</button>
        </div>
    </form>
</body>
</html>
